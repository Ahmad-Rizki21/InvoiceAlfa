services:
  nginx:
    image: nginx:alpine
    container_name: invoice-nginx
    restart: unless-stopped
    ports:
      - "8558:80"
      - "8559:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
    environment:
      - APP_URL=https://36.94.126.155:8443
    networks:
      - invoice-network
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - invoice-network

  mysql:
    image: mysql:8.0
    container_name: invoice-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: my_invoice
      MYSQL_USER: chayuser
      MYSQL_PASSWORD: Ts0mNfNEwc4Se3g
      MYSQL_ROOT_PASSWORD: Ts0mNfNEwc4Se3g
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - invoice-network
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: invoice-redis
    restart: unless-stopped
    networks:
      - invoice-network
    # Comment out ports untuk avoid conflict dengan Redis host
    # ports:
    #   - "6379:6379"

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: invoice-websocket
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - invoice-network
    ports:
      - "6001:6001"
    depends_on:
      - app
      - redis

networks:
  invoice-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local